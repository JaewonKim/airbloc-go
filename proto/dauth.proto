syntax = "proto3";
package airbloc.dauth;
option go_package = "github.com/airbloc/airbloc-go/dauth/api";

import "proto/types.proto";

/**
 * DAuth (Data Collection Authentification) API.
 */
service DAuth {
    rpc Allow(DAuthRequest) returns (airbloc.common.Result);
    rpc Deny(DAuthRequest) returns (airbloc.common.Result);
}

message DAuthRequest {
    string collectionId = 1;
    bytes passwordSignature = 2;
}
