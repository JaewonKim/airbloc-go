version: '3'
services:
  airbloc:
    build: .
    image: airbloc/airbloc
    ports:
      - 9124:9124
    entrypoint:
      - airbloc
      - --ethereum
      - "ws://ganache:8545"
      - --metadb
      - "mongodb://mongo:27017/airbloc"
      - --private
      - "0x3d690ff25a05e195d4ef8f65ac34ee2d5e71e41c414a25c48164499299fece40" # generated by airbloc_test seed
    depends_on:
      - ganache
      - mongo

  ganache:
    image: trufflesuite/ganache-cli:latest
    entrypoint:
      - node
      - ./build/cli.node.js'
      - --seed
      - "airbloc_test"

  mongo:
    image: mongo:3.6
    ports:
      - 27017:27017
